<!doctype html>
<html  lang="fa">
<head>
    <title>Multi-date-picker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link type="text/css" href="./css/persian-datepicker.css" rel="stylesheet" />
    <script type="text/javascript" src="js/jquery.min.js"></script>
	<script type="text/javascript" src="./js/persian-datepicker.js"></script>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" /></head>
<body>
    <div class="grid-container">
        <div>
            <p class='ui-widget-content'>
                <span>
                    <input type="text" id="datepicker-show">
                    <button class="convert-button">convert</button>
                    <select name="calty" id="calty">
                        <option value="" data-calen="miladi">میلادی</option>
                        <option value="fa" selected  data-calen="shamsi">شمسی</option>
                        <option value="ar" data-calen="ghamari">قمری</option>
                    </select>
                </span>
                <span id="datepicker7" class="date-custom"></span> 
            </p>  
        </div>
        <div id="ali-left-cl">
            <h4>رخدادهای ماه</h4>
            <br />
            <span id="event-date"></span>
            <span>:</span>
            <span id="events1">هیچ رویدادی نیست</span>
        </div>
    </div> <!--- grid container-->
</body>
<script type="text/javascript">
    var holidays = {date:"1399-11-23",
    desc: "اتفاقاً مرخصی گرفته که ببینی میتونه مرخصی بگیره و امروز نیست رفته خونه شون! اگه دوس داری زنگ بزن دیگه خودت میدونی"}; 
	    $(function() {
			// نمایش inline
            $('.date-custom').datepicker({
				beforeShowDay: function(date){
					var datestring = jQuery.datepicker.formatDate('yy-mm-dd', date);
					if (date.getDay() == 5)
						return [false, '', 'تعطیلات آخر هفته'];
					return [ holidays.date.indexOf(datestring) == -1, 'undefined', holidays.desc ]
				 },
				 dateFormat: './dd/mm/yy.html',
				 altField: '#alternate2',
				 altFormat: 'DD، d MM yy',
				altField: '#datepicker-show',
				showButtonPanel: true,
				allowMultiSelect:true,
                multidate: true,
                changeMonth: true,
                changeYear: true,	
            });
            document.getElementById("events1").innerHTML = holidays.desc;
            document.getElementById("event-date").innerHTML = holidays.date;
    });  

    /*change selector*/
    $('#calty').on('change',function(){
        $('.date-custom').html('');
        $('.date-custom').removeClass('hasDatepicker');
       var calender_selected = $(this).children("option:selected").attr('data-calen'); 
       selected(calender_selected);
    });
    /*select calender language*/
    function selected(x){
        if(x == 'miladi'){
            $('.date-custom').datepicker({
				beforeShowDay: function(date){
					var datestring = jQuery.datepicker.formatDate('yy-mm-dd', date);
					if (date.getDay() == 5)
						return [false, '', 'تعطیلات آخر هفته'];
					return [ holidays.date.indexOf(datestring) == -1, 'undefined', holidays.desc ]
				 },
				 dateFormat: './dd/mm/yy.html',
				 altField: '#alternate2',
				 altFormat: 'DD، d MM yy',
				altField: '#datepicker-show',
				showButtonPanel: true,
				allowMultiSelect:true,
                multidate: true,
                changeMonth: true,
                changeYear: true,
                regional:''	
            });
        }else if (x == 'shamsi'){
            $('.date-custom').datepicker({
				beforeShowDay: function(date){
					var datestring = jQuery.datepicker.formatDate('yy-mm-dd', date);
					if (date.getDay() == 5)
						return [false, '', 'تعطیلات آخر هفته'];
					return [ holidays.date.indexOf(datestring) == -1, 'undefined', holidays.desc ]
				 },
				 dateFormat: './dd/mm/yy.html',
				 altField: '#alternate2',
				 altFormat: 'DD، d MM yy',
				altField: '#datepicker-show',
				showButtonPanel: true,
				allowMultiSelect:true,
                multidate: true,
                changeMonth: true,
                changeYear: true,
                regional:'fa'	
            });
        }else{
            $('.date-custom').datepicker({
				beforeShowDay: function(date){
					var datestring = jQuery.datepicker.formatDate('yy-mm-dd', date);
					if (date.getDay() == 5)
						return [false, '', 'تعطیلات آخر هفته'];
					return [ holidays.date.indexOf(datestring) == -1, 'undefined', holidays.desc ]
				 },
				 dateFormat: './dd/mm/yy.html',
				 altField: '#alternate2',
				 altFormat: 'DD، d MM yy',
				altField: '#datepicker-show',
				showButtonPanel: true,
				allowMultiSelect:true,
                multidate: true,
                changeMonth: true,
                changeYear: true,
                regional:'ar'
            });
        }
        
    }

    

   
   

</script>
</html>
